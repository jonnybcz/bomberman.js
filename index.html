<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bomberman.js</title>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
	<script src="js/lib/jak.js"></script>
	<script src="js/lib/servicelocator.js"></script>
	<script>
	 	var Bomberman = JAK.ClassMaker.makeClass({
	 		NAME: "Bomberman",
	 		VERSION: "1.0"
	 	});
	</script>
</head>
<body>	
	<!--<div draggable=true style="width:144px; height: 144px; border: 1px solid black;"></div>
	<div draggable=true style="width:16px; height: 16px; background-color:green;"></div>-->
	<div id="game"><canvas id="cns" style="border: 1px solid black;"></canvas></div>

	<script src="js/Universal.js"></script>
	<script src="js/BombermanAudio.js"></script>
	<script src="js/BombermanBox.js"></script>
	<script src="js/BombermanDoor.js"></script>
	<script src="js/BombermanStone.js"></script>
	<script src="js/BombermanRespawn.js"></script>
	<script src="js/BombermanMap.js"></script>
	<script src="js/BombermanMapRender.js"></script>
	<script src="js/BombermanPlayer.js"></script>
	<script src="js/BombermanPlayerBomb.js"></script>
	<script src="js/BombermanPlayerBombExplosion.js"></script>
	<script src="js/BombermanPlayerHuman.js"></script>
	<script src="js/BombermanPlayerMonster.js"></script>

	
	<script>
		JAK.ServiceLocator.addService("audio", new Bomberman.Audio());

		var canvas = document.querySelector("#cns");
		var map = new Bomberman.Map(canvas, 60*17, 540, 60);

		map.addPlayer(new Bomberman.Player.Human("Bomberman", map));
		map.addPlayer(new Bomberman.Player.Monster("Dejo", map));
		map.addPlayer(new Bomberman.Player.Monster("Vader", map));
		map.addPlayer(new Bomberman.Player.Monster("Princ", map));
		

		window.setInterval(function(){map.refresh()}, 200);
	</script>
</body>
</html>
